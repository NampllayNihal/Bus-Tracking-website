<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP/Guest Bus Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    /* Body Background */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #e0f7fa; /* light water blue background */
      color: #000;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px 25px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #00796b;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    header p {
      font-size: 1.2rem;
      font-style: italic;
      color: #004d40;
    }

    /* Booking Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      width: 100%;
    }
    .booking-section {
      background: rgba(173, 216, 230, 0.35); /* light blue transparent like water */
      backdrop-filter: blur(10px);
      padding: 35px 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(0, 150, 136, 0.2);
      box-shadow: 0 0 20px rgba(0, 150, 136, 0.1);
    }

    .booking-section h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #00796b;
    }

    /* Form Styling */
    .booking-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .booking-form label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #004d40;
    }
    .booking-form input,
    .booking-form select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.6);
      color: #004d40;
      outline: none;
    }
    .booking-form input::placeholder {
      color: rgba(0,77,64,0.6);
    }

    /* Button */
    .btn.submit {
      margin-top: 15px;
      padding: 12px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn.submit:hover {
      background: #0097a7;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: transparent;
      color: #004d40;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    /* Back to Home Button in Footer */
    .back-home {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #004d40;
      font-weight: bold;
      border: 1px solid #004d40;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .back-home:hover {
      background-color: #004d40;
      color: #e0f7fa;
      transform: scale(1.05);
    }

    /* Responsive */
    @media(max-width: 600px) {
      .booking-section {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>VIP / Guest Bus Booking</h1>
    <p>Reserve your seat in advance for a comfortable and hassle-free journey.</p>
  </header>

  <!-- Booking Section -->
  <main>
    <section class="booking-section">
      <h2>Advanced Booking Form</h2>
      <form class="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="route">Select Route:</label>
        <select id="route" required>
          <option value="">-- Choose Route --</option>
          <option value="Route 1">Route 1 - City Center to Campus</option>
          <option value="Route 2">Route 2 - Railway Station to Campus</option>
          <option value="Route 3">Route 3 - Airport to Campus</option>
        </select>

        <label for="date">Select Date:</label>
        <input type="date" id="date" required>

        <label for="time">Select Time:</label>
        <input type="time" id="time" required>

        <label for="seat">Seat Type:</label>
        <select id="seat" required>
          <option value="">-- Choose Seat Type --</option>
          <option value="VIP">VIP Seat</option>
          <option value="Guest">Guest Seat</option>
          <option value="Regular">Regular Seat</option>
        </select>

        <button type="submit" class="btn submit">Book Now</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <a href="index.html" class="back-home">⬅ Back to Home</a>
    <br>
    © 2025 | College Bus Tracking | All Rights Reserved
  </footer>

  <!-- Script -->
  <script>
    document.querySelector(".booking-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      alert(`✅ Booking Confirmed!\n\nThank you, ${name}. Your seat has been reserved.`);
    });
  </script>
</body>
</html>
